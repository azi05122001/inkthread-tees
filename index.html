<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InkThread Tees | Custom Printed T-Shirts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f7f7f7; color: #333; }
    header, nav, section, footer { padding: 2rem 1rem; text-align: center; }
    nav a { margin: 0 1rem; text-decoration: none; color: #111; font-weight: 600; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; max-width: 1000px; margin: auto; }
    .product { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 5px; }
    .product h3, .product p { margin: 0.5rem 0; }
    .cart-controls { margin-top: 0.5rem; }
    .cart-controls button { padding: 0.3rem 0.6rem; margin: 0 0.3rem; font-weight: bold; cursor: pointer; }
    .checkout { text-align: center; margin-top: 2rem; }
    .checkout button { padding: 0.8rem 1.5rem; background: #111; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .checkout p { margin-bottom: 1rem; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>InkThread Tees</h1>
  <p>Wear your story. Print your vibe.</p>
</header>

<nav>
  <a href="#products">Shop</a>
  <a href="#contact">Contact</a>
</nav>

<section id="products">
  <h2>Popular Picks</h2>
  <div class="products">
    <div class="product" data-id="1" data-price="20">
      <img src="https://via.placeholder.com/300x300?text=T-Shirt+1" alt="T-Shirt 1">
      <h3>Classic Logo Tee</h3>
      <p>$20.00</p>
      <div class="cart-controls">
        <button onclick="changeQty(1, -1)">−</button>
        <span id="qty-1">0</span>
        <button onclick="changeQty(1, 1)">+</button>
      </div>
    </div>
    <div class="product" data-id="2" data-price="22">
      <img src="https://via.placeholder.com/300x300?text=T-Shirt+2" alt="T-Shirt 2">
      <h3>Minimalist Quote Tee</h3>
      <p>$22.00</p>
      <div class="cart-controls">
        <button onclick="changeQty(2, -1)">−</button>
        <span id="qty-2">0</span>
        <button onclick="changeQty(2, 1)">+</button>
      </div>
    </div>
    <div class="product" data-id="3" data-price="25">
      <img src="https://via.placeholder.com/300x300?text=T-Shirt+3" alt="T-Shirt 3">
      <h3>Custom Design Tee</h3>
      <p>$25.00</p>
      <div class="cart-controls">
        <button onclick="changeQty(3, -1)">−</button>
        <span id="qty-3">0</span>
        <button onclick="changeQty(3, 1)">+</button>
      </div>
    </div>
  </div>
</section>

<section class="checkout">
  <p>Total: $<span id="total">0</span></p>
  <button onclick="checkout()">Checkout</button>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Email: <a href="mailto:hello@inkthreadtees.com">hello@inkthreadtees.com</a></p>
</section>

<footer>
  &copy; 2025 InkThread Tees. All rights reserved.
</footer>

<script>
  let cart = {
    1: 0,
    2: 0,
    3: 0
  };

  const prices = {
    1: 20,
    2: 22,
    3: 25
  };

  function changeQty(id, delta) {
    cart[id] = Math.max(0, cart[id] + delta);
    document.getElementById(`qty-${id}`).innerText = cart[id];
    updateTotal();
  }

  function updateTotal() {
    let total = 0;
    for (let id in cart) {
      total += cart[id] * prices[id];
    }
    document.getElementById('total').innerText = total.toFixed(2);
  }

  function checkout() {
    const totalAmount = Object.keys(cart).reduce((sum, id) => sum + cart[id] * prices[id], 0);
    if (totalAmount === 0) {
      alert("Please add something to the cart before checkout!");
      return;
    }

    // Simulate checkout with Stripe (this will be replaced by your backend call)
    alert(`Redirecting to payment gateway...\nTotal: $${totalAmount.toFixed(2)}`);

    // Real Stripe Redirect Example:
    // window.location.href = "https://checkout.stripe.com/pay/YOUR_CHECKOUT_SESSION_ID";

    // TEMPORARY: redirect to thank you page
    window.location.href = "https://buy.stripe.com/test_dummy-checkout-link";
  }
</script>

</body>
</html>
